<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hao123</title>
</head>
<link rel="stylesheet" href="css/reset.css">
<link rel="icon" type="image/x-icon" href="http://www.ithome.com/favicon.ico">
<body>
<div id="app"></div>
<script type="text/javascript" src="static/sea.js"></script>
<script type="text/javascript" src="static/lib/seajs-preload.js"></script>
<script type="text/javascript" src="static/lib/seajs-css.js"></script>
<script type="text/javascript">
	// 根据我们分析的需求写配置
	seajs.config({
		preload: ['lib/jquery-1.12.2'],
		alias: {
			MVC: 'lib/MVC.js',
			movePic:"tool/picFade.js"
		},
		paths: {
			m: 'modules'
		}
	})


	// 加载我们项目入口文件
	seajs.use('app', function (app) {
		// 调用入口文件的入口方法
		app.init();
	})
</script>
</body>
</html>
